    // Test Case 5: Minimal resume
    const testResume5 = `Alex Johnson

    function displayResults(testName, resumeText, result) {
      const resultsDiv = document.getElementById('results');
      
      const testDiv = document.createElement('div');
      testDiv.className = 'test-section';
      
      const workCount = result.work ? result.work.length : 0;
      const eduCount = result.education ? result.education.length : 0;
      const skillCount = result.skills ? result.skills.length : 0;
      const projectCount = result.projects ? result.projects.length : 0;
      const hasEmail = result.basics && result.basics.email ? true : false;
      const hasName = result.basics && result.basics.name ? true : false;

      const successRate = calculateSuccessRate(result);
      
      testDiv.innerHTML = `
        <div class="test-case">
          <h3>${testName}</h3>
          <div class="resume-text">${escapeHtml(resumeText)}</div>
          
          <div class="result ${successRate >= 70 ? 'success' : 'error'}">
            <h4>üìä Extraction Results (${successRate}% success)</h4>
            <div class="result-detail">
              <span class="stat ${hasName ? 'good' : 'bad'}">Name: ${hasName ? '‚úì' : '‚úó'}</span>
              <span class="stat ${hasEmail ? 'good' : 'bad'}">Email: ${hasEmail ? '‚úì' : '‚úó'}</span>
              <span class="stat ${workCount > 0 ? 'good' : 'bad'}">Work: ${workCount}</span>
              <span class="stat ${eduCount > 0 ? 'good' : 'bad'}">Education: ${eduCount}</span>
              <span class="stat ${skillCount > 0 ? 'good' : 'bad'}">Skills: ${skillCount}</span>
              <span class="stat ${projectCount > 0 ? 'good' : 'bad'}">Projects: ${projectCount}</span>
            </div>
          </div>

          <details>
            <summary><strong>üìÑ View Full JSON Output</strong></summary>
            <div class="json-output">${JSON.stringify(result, null, 2)}</div>
          </details>
        </div>
      `;
      
      resultsDiv.appendChild(testDiv);
    }

    function calculateSuccessRate(result) {
      let score = 0;
      let total = 0;

      // Name (20 points)
      total += 20;
      if (result.basics && result.basics.name && result.basics.name.length > 2) score += 20;

      // Email (20 points)
      total += 20;
      if (result.basics && result.basics.email && result.basics.email.includes('@')) score += 20;

      // Work (20 points)
      total += 20;
      if (result.work && result.work.length > 0) score += 20;

      // Education (20 points)
      total += 20;
      if (result.education && result.education.length > 0) score += 20;

      // Skills (10 points)
      total += 10;
      if (result.skills && result.skills.length > 0) score += 10;

      // Projects (10 points)
      total += 10;
      if (result.projects && result.projects.length > 0) score += 10;

      return Math.round((score / total) * 100);
    }

    function escapeHtml(text) {
      const div = document.createElement('div');
      div.textContent = text;
      return div.innerHTML;
    }

    function runTest1() {
      document.getElementById('results').innerHTML = '';
      const result = parser.parseResume(testResume1);
      displayResults('Test 1: Standard Format', testResume1, result);
    }

    function runTest2() {
      document.getElementById('results').innerHTML = '';

    }

    function runTest3() {

    }

    function runTest4() {
      document.getElementById('results').innerHTML = '';

    }

    function runTest5() {
      document.getElementById('results').innerHTML = '';
      const result = parser.parseResume(testResume5);
      displayResults('Test 5: Minimal Information', testResume5, result);
    }

    function runAllTests() {
      document.getElementById('results').innerHTML = '';
      const tests = [
        { name: 'Test 1: Standard Format', text: testResume1 },
        { name: 'Test 2: Alternative Date Formats', text: testResume2 },
        { name: 'Test 3: No Clear Sections', text: testResume3 },
        { name: 'Test 4: International Format', text: testResume4 },
        { name: 'Test 5: Minimal Information', text: testResume5 }
      ];

      tests.forEach(test => {
        const result = parser.parseResume(test.text);
        displayResults(test.name, test.text, result);
      });

      // Add summary
      setTimeout(() => {
        const summaryDiv = document.createElement('div');
        summaryDiv.className = 'test-section';
        summaryDiv.innerHTML = `
          <h2>üìà Test Summary</h2>
          <p>All ${tests.length} tests completed. Check individual results above for details.</p>
          <p><strong>The robust parser handles:</strong></p>
          <ul>
            <li>‚úÖ Multiple date formats (Month Year, YYYY, YYYY-YYYY)</li>
            <li>‚úÖ Various section header formats</li>
            <li>‚úÖ Missing or implicit section markers</li>
            <li>‚úÖ International phone and location formats</li>
            <li>‚úÖ Minimal and incomplete resumes</li>
            <li>‚úÖ Different company/position ordering</li>
            <li>‚úÖ Fuzzy matching when exact patterns fail</li>
          </ul>
        `;
        document.getElementById('results').appendChild(summaryDiv);
      }, 100);
    }

    // Auto-run all tests on load
    window.addEventListener('load', () => {
      console.log('üß™ Running all tests automatically...');
      runAllTests();
    });
  </script>
